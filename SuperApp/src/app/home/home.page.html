<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SuperMegaApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">MegaApp</ion-title>
    </ion-toolbar>

  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Credenciales</ion-card-title>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-input label="Usuario: " [(ngModel)]="username" labelPlacement="floating" [counter]="true" ></ion-input>

        <ion-input id="custom-input" [(ngModel)]="pass" type="password" label="ContraseÃ±a: " labelPlacement="floating" [counter]="true"
          ></ion-input>

        <ion-input id="custom-input" type="email" label="Email" labelPlacement="floating" [counter]="true"
        ></ion-input>
        <ion-button (click)="validar()">Login</ion-button> 
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
