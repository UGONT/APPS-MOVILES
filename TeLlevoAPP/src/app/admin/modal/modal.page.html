<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Modificar datos</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cerrarModal()">Cerrar</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-input label="Usuario: " [(ngModel)]="usu.user"  labelPlacement="floating" [counter]="true"></ion-input>


    <ion-input label="Correo: " [(ngModel)]="usu.email"  labelPlacement="floating" [counter]="true"></ion-input>

    <ion-input id="custom-input" [(ngModel)]="usu.password"  type="password" label="ContraseÃ±a: "
      labelPlacement="floating" [counter]="true">
    </ion-input>

    <ion-item>
      <ion-button class="btn-registrar"  size="default">Registrarse</ion-button>
    </ion-item>

    <ion-button expand="block" (click)="guardarDatos()">Guardar</ion-button>
  </ion-content>
</ion-content>
