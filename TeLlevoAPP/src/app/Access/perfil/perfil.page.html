<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu de Contenidos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding" color="warning">
    <div class="animar-borde">
      Menu esta en proceso de mejora.
    </div>
  </ion-content>

  <div class="btn-ingresar-container">
    
    <ion-item lines="none">
      <ion-icon name="log-out-outline"></ion-icon>
      <ion-button class="btn-cerrar" size="default" (click)="logout()">Cerrar Sesi√≥n</ion-button>
    </ion-item>
  </div>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h4 class="wel-usuario">Bienvenido {{nombreUsuario }}!</h4>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
