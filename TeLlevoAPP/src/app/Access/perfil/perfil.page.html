<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="FondoPerfil" >
  <div class="perfil-header ion-text-center">
    <ion-avatar class="perfil-avatar">
      <img src="assets/img/usuario.jpg" alt="Foto de perfil">
    </ion-avatar>
    <h2>{{nombreUsuario}}</h2>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Nombre Completo</ion-label>
      <ion-input slot="end"
        [(ngModel)]="nombreCompleto" 
        [disabled]="!editandoDatos">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Correo Electrónico</ion-label>
      <ion-input slot="end"
        [(ngModel)]="correo" 
        disabled>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Número de Teléfono</ion-label>
      <ion-input slot="end"
        [(ngModel)]="telefono" 
        [disabled]="!editandoDatos">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Vehículo</ion-label>
      <ion-select [(ngModel)]="tieneVehiculo" [disabled]="!editandoDatos">
        <ion-select-option [value]="true">Sí</ion-select-option>
        <ion-select-option [value]="false">No</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="tieneVehiculo">
      <ion-label>Marca</ion-label>
      <ion-input slot="end"
        [(ngModel)]="marcaVehiculo" 
        [disabled]="!editandoDatos">
      </ion-input>
    </ion-item>
    <ion-item *ngIf="tieneVehiculo">
      <ion-label>Matrícula</ion-label>
      <ion-input slot="end"
        [(ngModel)]="matricula" 
        [disabled]="!editandoDatos">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="toggleEdicion()">
    {{ editandoDatos ? 'Guardar' : 'Editar' }}
  </ion-button>
  <ion-button expand="block" color="danger" (click)="logout()">Cerrar Sesión</ion-button>
</ion-content>
