<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <ion-card-header>
        
      </ion-card-header>

      <ion-card-content>
        <ion-input label="Usuario: " [(ngModel)]="user.usuario" labelPlacement="floating" [counter]="true" ></ion-input>
        <ion-input label="Correo: " [(ngModel)]="user.correo" labelPlacement="floating" [counter]="true" ></ion-input>
        <ion-input id="custom-input"  [(ngModel)]="user.pass" type="password" label="ContraseÃ±a: " labelPlacement="floating" [counter]="true">          
        </ion-input>
        
        <ion-input id="custom-input" [(ngModel)]="user.pass2" type="password" label="Repetir contraseÃ±a: " labelPlacement="floating" [counter]="true">          
        </ion-input>
        <ion-item>
          <ion-label style="color: red;">{{mensaje}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-button (click)="validar()"   size="default" color="success">Registrarse</ion-button> 
        </ion-item>
        
        
        
        <ion-item *ngIf="barra">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </ion-item>
        
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
