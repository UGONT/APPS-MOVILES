<ion-header >
  <ion-toolbar>
    <ion-title>Actividad de Viajes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="FondoPerfil">
  <br>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes" class="viaje">
        <ion-label >
          <h2>Destino: <strong>{{ viaje.destino }}</strong></h2>
          <p>Fecha: {{ viaje.fecha }}</p>
          <p>Hora: {{ viaje.hora }}</p>
          <p>Costo: ${{ viaje.costo }}</p>
          <p>Conductor: {{ viaje.conductor }}</p>
          <p>Patente: {{ viaje.patente }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
