<ion-header>
  <ion-toolbar>
    <ion-title>Mapa</ion-title>

</ion-header>

<ion-content>

  <div style="padding: 10px;">
    <ion-input id="start" placeholder="Punto de partida"></ion-input>
    <ion-input id="end" placeholder="Destino"></ion-input>
    <ion-button expand="block" (click)="generateRoute()">Generar Ruta</ion-button>
  </div>
</ion-content>
